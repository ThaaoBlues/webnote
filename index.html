<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://www.geogebra.org/apps/deployggb.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Éditeur Markdown et SVG</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>

    <div class="navbar">
        <div class="title">
            <h1>WebNote - HTML/Markdown paper editor</h1>
        </div>
        <button class="navbar-button" id="uploadMarkdown">Importer</button>
        <button class="navbar-button" id="downloadMarkdown">Télécharger</button>
        <button class="navbar-button" id="downloadPDF">Télécharger en PDF</button>
    </div>
    <div class="container" id="mainContainer">

        <div class="markdown-editor" id="markdownEditor">

            <div id="markdownInputContainer" class="editor-overlay">
                <div class="toolbar">
                    <button id="importImageButton">Importer des images</button>
                    <input type="file" accept="image/*" id="fileInput" style="display: none;" multiple>
                    <div class="menu" id="menu">
                        <!-- Menu will be generated here -->
                    </div>
                    <a href="https://github.com/Kernix13/markdown-cheatsheet">Markdown/HTML redaction help</a>
                    <em>Press alt+shift to display the drawing canvas</em>
                </div>
                <textarea id="markdownInput">
# Écrivez votre Markdown/HTML ici...

## une table !
<table style="border: 1px solid black; border-collapse: collapse;">
    <tr>
        <th style="border: 1px solid black;padding: 10px,20px;">test header 1</th>
        <th style="border: 1px solid black;padding: 10px,20px;">test header 2</th>
    </tr>
    <tr>
        <td style="border: 1px solid black;padding: 10px,20px;">test1</td>
        <td style="border: 1px solid black;padding: 10px,20px;">test2</td>
    </tr>
</table>

## une image !!!
<img src="https://s1.qwant.com/thumbr/474x515/b/d/4cf4c7c4d8b5211a05b4c6c623be79695438fe234ecdc5a2a976c62deb86aa/th.jpg?u=https%3A%2F%2Ftse.mm.bing.net%2Fth%3Fid%3DOIP.AI0TOsapykO9B_hKfEhgoQHaID%26pid%3DApi&q=0&b=1&p=0&a=0">
<p style="text-align: center;">
<em>Avec sa légende</em>
</p>

## une liste non ordonnée ?

- oui !
- c'est pas mal

### ordonnée cette fois-ci ?

<ol>
    <li>
        oui, mais avec un seul élément parce que j'ai envie
    </li>
</ol>

## et enfin, un paragraphe centré !!
<p style="text-align: center;">
je suis centré
</p>

> Noubliez pas que vous pouvez modifer le style css de tout les éléments pour avoir une meilleure mise en forme ;)

                </textarea>
                <div id="displayContent" class="content" contenteditable="true"></div>
            </div>

            <div id="markdownOutput" contenteditable="false"></div>
        </div>
        <div class="svg-editor" hidden>
            <div class="toolbar">
                <button id="expandCanvasButton">Aggrandir la zone de dessin</button>
                <button id="eraserButton">Gomme</button>
                <button id="clearButton">Effacer tout</button>
                <input type="range" id="radiusPicker" min="1" max="20" value="5">
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <div id="drawingCanvasContainer">
                <canvas id="drawingCanvas"></canvas>
            </div>
            <button id="insertButton">Insérer le dessin</button>
        </div>

    </div>

    <!--<canvas id="canvasImageSrcTransformation" style=""></canvas>-->

    <input type="file" id="fileInput" style="display: none;">

    <script src="static/js/index.js"></script>
</body>
</html>
