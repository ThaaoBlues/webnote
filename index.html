#### I. 1 Caract√©ristique d'un corps

Dans toute cette sous-partie, on consid√®re \(\mathbb{K}\) un corps commutatif quelconque.

**D√©finition 1 : Sous-corps premier** [Perrin, p.72] :

On consid√®re le morphisme d'anneaux :

Le noyau de \(\varphi\) est un id√©al de \(\mathbb{Z}\) et par le premier th√©or√®me d'isomorphisme, on a \(\mathbb{Z} / \operatorname{Ker}(\varphi) \cong \operatorname{Im}(\varphi) \subseteq \mathbb{K}\), donc \(\operatorname{Ker}(\varphi)\) est un id√©al premier de \(\mathbb{Z}\) de la forme \(p \mathbb{Z}\) avec \(p \in \mathcal{P} \cup \{0\}\).

Si \(\operatorname{car}(\mathbb{K}) > 0\), alors l'application :

\[

De plus, si \(\mathbb{K}\) est fini, alors c'est un automorphisme et si \(\mathbb{K} = \mathbb{F}_{p}\), alors c'est l'identit√©.

**Proposition 4 :** [Perrin, p.72]

- \(\operatorname{car}(\mathbb{K}) = 0\) si, et seulement si, le sous-corps premier de \(\mathbb{K}\) est isomorphe √† \(\mathbb{Q}\).
- \(\operatorname{car}(\mathbb{K}) > 0\) si, et seulement si, le sous-corps premier de \(\mathbb{K}\) est isomorphe √† \(\mathbb{Z} / p \mathbb{Z}\).

On dit que \(\mathbb{L}\) est une extension de corps de \(\mathbb{K}\) lorsque \(\mathbb{K} \subseteq \mathbb{L}\) et on la note \(\mathbb{L} / \mathbb{K}\).

#### III. 1 Polyn√¥mes cyclotomiques

Dans toute cette sous-partie, on suppose que \(\mathbb{K}\) est un corps commutatif de caract√©ristique \(p\), on note \(\mu_{n}(\mathbb{K}) = \{\zeta \in \mathbb{K}\ \text{tq}\ \zeta^{n} = 1\}\) l'ensemble des racines \(n\)-i√®mes de l'unit√© dans \(\mathbb{K}\) et on suppose que \(\operatorname{PGCD}(p, n) = 1\).

**Exemple 45 :** [Perrin, p.81]

**Proposition 46 :** [Perrin, p.80]

\[

\[

**Proposition 48 :** [Perrin, p.81]
On a \(\Phi_{n, \mathbb{Q}}(X) \in \mathbb{Z}[X]\).

**D√©veloppement 1 :** [cf. PERRIN]
**Th√©or√®me 49 :** [Perrin, p.82]

**Th√©or√®me 52 : Th√©or√®me de l'√©l√©ment primitif (1)** [Gourdon, p.96] :
Soient \(\mathbb{K}\) un corps de caract√©ristique nulle.

**D√©finition 56 : Fonction de M√∂bius** [Berhuy, p.151] :
On appelle fonction de M√∂bius, la fonction \(\mu\) d√©finie par :

\[

n & \longmapsto\left\{\begin{array}{ll}
